privacy:
    label: プライバシーポリシー
    text: |
        <p>株式会社エーテル（以下「当社」）は、個人情報保護を我々に課された社会的責務と認識し、最優先に考えています。当社の個人情報保護に関する考え方は以下に規定する通りです。当社は個人情報のすべてをこの規程に従って誠実に取り扱い、この基本方針を実現するために、内部規定を定め継続的に改善に取り組みます。</p>
        <h3>1.定義</h3>
        <p>ここでいう個人情報とは、その情報に含まれる氏名、生年月日その他の記述または個人別に付けられた番号や映像、音声などによってその個人を識別できるもの（その情報だけでは識別できないが、他の情報と容易に照合することができ、それによって個人を識別できるものを含みます）のことをいいます。</p>
        <h3>2.法令等の遵守について</h3>
        <p>当社では、個人情報保護に関する法令および各種のガイドラインとともに遵守して個人情報保護に努力してまいります。</p>
        <h3>3.お客様の個人情報の収集とその目的について</h3>
        <p>当社は、個人情報の収集目的を明確に定め、その目的達成に必要な限度で個人情報を収集します。また、収集は適法かつ公正な方法で行います。</p>
        <h3>4.お客様の個人情報の利用について</h3>
        <p>個人情報はあらかじめ提示した目的の範囲内でのみ利用いたします。また、法令等に基づかない目的外利用を禁止するとともに、そのための処置を講じます。</p>
        <h3>5.お客様の個人情報の管理について</h3>
        <p>当社では、個人情報を不正アクセス、改変、改ざん、破壊、漏洩、紛失から守るため、各種規程を整備し、セキュリティーシステムを可能な限り高いレベルで追求し、是正を行います。</p>
        <h3>6.クッキーの利用について</h3>
        <p>当社は、お客様のＩＰアドレス、クッキー情報、端末の個体識別情報などを取得する場合があります。当社は、これらの情報をお客様のプライバシー保護、利便性の向上、広告の配信および統計データ取得などの目的で利用し、その他の目的で利用することは一切ありません。</p>
        <h3>7.お問い合わせについて</h3>
        <p>当社は、個人情報に関して当社が公表した手続きに基づいて本人から自己の情報の開示、訂正・追加・削除、または利用もしくは提供の拒否、ならびに苦情および相談の申し出を行う場合、info@aetel.jp宛に電子メールにてご連絡ください。</p>
        <h3>8.プライバシーポリシーの改定について</h3> 
        <p>当社は、プライバシーポリシーの全部または一部を改定することがあります。</p>
        <p>付則</p>
        <p>平成24年6月1日制定</p>
        <p>株式会社エーテル</p>
        <p>代表取締役 礒辺洋平</p>
terms:
    label: 利用規約
    text: |
        <p>本規約は、サービス利用者様と株式会社エーテル（以下｢当社｣との間の、当社が提供するスケジュール共有プラットフォームサービス「Droppy」（以下、当サービス）の利用に係わる一切の関係に適用します。</p>
        <h3>■第1条（定義）</h3>
        <p>本規約において、以下の用語は以下に定める意味を有するものとします。</p>
        <p>「会員」とは、当社の指定する手続きにもとづき、本規約を承諾のうえ当社所定の方法にて当サービスの利用を申し込み、当社がこれを承認した者とします。</p>
        <p>「当社」とは、株式会社エーテルのことをいいます。</p>
        <h3>■第2条（本規約の範囲および変更）</h3>
        <p>利用者は、本規約を承諾のうえ当社所定の方法にて当サービスを利用するものとします。</h3>
        <p>当社は、当社所定のＨＰ等を通じて事前に利用者に通知することにより、本規約その他の当サービス使用条件をいつでも任意に変更することができるものとします。</p>
        <h3>■第3条（個人情報の収集とその目的について）</h3>
        <p>当社は、個人情報の収集目的を明確に定め、目的達成に必要な限度で会員の個人情報を収集します。</p>
        <p>当社は、各種サービスへのご登録・その他イベントへの応募や参加において会員の個人情報を収集することがあります。</p>
        <p>また、当社への個人情報の提供は会員の任意です。ただし、当社がお願いする情報の提供がない場合は、サービスの一部または、全部を受けることができない場合があります。</p>
        <h3>■第4条（会員の個人情報の利用について）</h3>
        <p>当社は、会員の個人情報をあらかじめ提示した目的の範囲内でのみ利用いたします。</p>
        <p>会員が投稿したスケジュール情報等の個人情報は、当サービスを通じて、利用者に閲覧されます。予めご了承ください。</p>
        <p>法令により関係当局より開示を要求された場合は、その要求の範囲内で最小限の個人情報を提出することがあります。</p>
        <h3>■第5条（会員の承認）</h3>
        <p>当社は、会員登録を行なった者が、以下の項目に該当する場合は登録の承諾をしない場合があります。また、承諾後であっても承諾した会員がいずれかに該当することが判明した場合、承諾を取り消す場合があります。<p>
        <ol>
        <li>第三者のなりすましや、実在しない者である場合</li>
        <li>過去に規約違反などにより、当サービスの会員資格の停止または取り消しが行なわれていることが判明した場合</li>
        <li>登録情報に虚偽、誤記または記入漏れが判明し勧告後も内容を訂正しない場合</li>
        <li>その他、当社が会員とすることを不適当と判断する場合</li>
        </ol>
        <h3>■第6条（会員の情報）</h3>
        <p>会員が当社、他の会員または第三者に不利益をおよぼす行為をしたと当社が判断した場合、当社は会員による当サービス登録内容を当該第三者や警察または関連諸機関に通知することができます。</p>
        <p>裁判所、検察官、警察、弁護士会、消費者センターまたはこれに準じた権限を有する機関から、会員の登録内容についての開示が求められた場合、当社は、当社の権利、信用や財産を保護する目的で情報を一部開示するものとします。</p>
        <p>会員は、当サービスの利用上発生した当社、会員同士または第三者との間の苦情、クレーム、訴訟について、当社が要求する事項（文章、口頭による交渉を含むがこれに限定されない）をすべて当社に対して開示するものとします。</p>
        <p>当社は、郵送物の発送などのために、個人情報保護に関する契約を締結した提携会社に、送付先情報を預託することがあります。</p>
        <h3>■第7条（会員資格の停止、取り消し）</h3>
        <p>会員が次の各号のひとつにでも該当する場合は、当社は会員に事前に通知および催告することなく、該当会員の会員資格を停止または取り消すことができます。</p>
        <p>また、いずれかの項目に該当することにより当社が損害を被った場合、会員は当社または第三者が被った損害を賠償するものとします。</p>
        <ol>
        <li>パスワードを不正に使用し、または他の会員・第三者にそれを使用させた場合</li> 
        <li>当サービスの運営を妨害した場合</li>
        <li>会員に対する破産の申し立てがあった場合または会員が成年被後見人、被保佐人のいずれかであり、利用申し込みが成年後見人または保佐人の同意を得ていなかった場合</li>
        <li>本規約のいずれかの条項に違反した場合
        <li>その他当社が会員として不適当と判断した場合</li>
        </ol>
        <h3>■第8条（投稿の内容）</h3>
        <p>会員は、当サービス上において、スケジュール情報等の投稿を行うことができるものとします。ただし、会員は、当社に対し、投稿された内容やその掲載権限について、第三者の権利（著作権、肖像権、パブリシティ権等を含みます）を侵害していないことを保証するものとし、第三者から権利侵害の主張があった場合には事故の責任と費用をもって解決するものとします。さらに、掲載された内容によって生じた当社、他の会員その他の利用者に生じた損害を賠償するものとします。</p>
        <p>当社は、利用者に対し、投稿された内容の正確性・速報性・違法性・完全性・有用性などについては、いかなる保証もいたしません。さらに、掲載された内容によって生じた損害や、他の会員その他の利用者とのトラブル等に対し、当社は一切の補償および関与をいたしません。</p>
        <p>投稿された情報に関する著作権,は、会員に帰属するものとします。但し、会員は当社に対し、当該投稿情報を改変、翻訳、二次利用する永久の権利を許諾し、調査者人格権を行使しないものとします。</p>
        <h3>■第9条（投稿の削除、修正）</h3>
        <p>当社は、以下各号の一にでも該当する場合に該当する情報を削除、修正する権利を持ちます。但し、当社は、常に監視・削除・修正する義務を負うものとではないものとします。</p>
        <ol>
        <li>明らかに誤り、不正確、誤解を生じやすいもの</li>
        <li>第三者の利益、名誉を損ねるおそれのあるもの</li>
        <li>法律、法令、当社が定める各種規約に違反するもの</li>
        <li>不快感を与えるおそれのあるもの</li>
        <li>政治的主張、宗教的主張、差別表現に該当するおそれのあるもの</li>
        <li>第11条に定める禁止事項に抵触するおそれのあるもの</li>
        <li>その他、当社がふさわしくないと判断するもの</li>
        </ol>
        <h3>■第10条（会員間の情報）</h3>
        <p>当サービスを通じて会員とその他の会員及び利用者間でなされた情報の授受、およびそれに付随し行われる行為について当社は一切責任を負わないものとします。</p>
        <h3>■第11条（禁止事項）</h3>
        <p>会員は、当サービスを利用して、下記に該当し、またはそのおそれがある行為をすることはできません。</p>
        <ul>
        <li>公序良俗に反する場合</li>
        <li>犯罪的行為に結びつく場合</li>
        <li>その他、法律に反する場合</li>
        <li>他の会員または第三者に不利益を与える場合</li>
        <li>他の会員または第三者を誹謗中傷している場合</li>
        <li>選挙の事前運動、選挙運動またはこれらに類似する場合、および公職選挙法に抵触する場合</li>
        <li>当サービスの運営を妨げ、または、当社の信用を毀損する場合</li>
        <li>他者が有する著作権を侵害する場合</li>
        <li>その他、当社が不適当と判断する場合</li>
        </ul>
        <h3>■第12条（広告の配信）</h3>
        <p>当サービスに付随して掲載される商品等の広告に関しては、商品等の販売・提供会社から提供された資料にもとづき作成されており、当社は、広告記載内容に関して何等の責任も負わないものとし、利用者はこれを了承するものとします。</p>
        <h3>■第13条（当サービスの内容の変更および停止）</h3>
        <p>当社は、会員への事前の通知なくして、当サービスの内容を変更することがあり、会員はこれを承諾するものとします。この変更には、当サービスの内容の部分的な改廃などを含みますが、これらに限定されません。</p>
        <p>また、当社は予告なく当サービスを停止または中止することができます。当社は、この変更、停止、中止など、これに起因する会員またはほかの第三者が被った被害については一切の責任を負わないものとします。</p>
        <h3>■第14条（サービスの一時的な中断）</h3>
        <p>当社は、次に該当する場合には、会員に事前に連絡することなく一時的に当サービスを中断する場合があります。</p>
        <p>また、当社はこれ以外の事由により当サービスの提供の遅延または中断が発生したとしても、これに起因する利用者または他の第三者が被った損害について一切の責任を負わないものとします。</p>
        <ul>
        <li>当サービスのシステムの保守、点検、修理、変更を定期的にまたは緊急に行なう場合</li>
        <li>火災、停電などにより当サービスの提供ができなくなった場合</li>
        <li>地震、噴火、洪水、津波などの天災により当サービスの提供ができなくなった場合</li>
        <li>戦争、変乱、暴動、騒乱、労働争議などにより当サービスの提供ができなくなった場合</li>
        <li>インターネット回線上のトラブルなどにより当サービスの提供がっできなくなった場合</li>
        <li>その他、運用上、技術上当社が当サービスの一時的な中断を必要と判断した場合</li>
        </ul>
        <h3>■第15条（当サービスの提供範囲の設定）</h3>
        <p>利用者が当サービスを経由して他社サービスにアクセスした場合であっても、当該利用者と他社サービスの主催者、当該他社サービスの会員、またはその他の第三者との間に発生したトラブルについて当社は責任を負わないものとし、これに起因して当社または第三者が損害を被った場合、会員はその損害を賠償するものとします。</p>
        <h3>■第16条（損害賠償）</h3>
        <p>会員及び利用者が本規約に反した行為、または不正もしくは違法な行為によって当社に損害を与えた場合、当社は当該会員及び利用者に対して相応の損害賠償の請求を行なうことができるものとします。</p>
        <h3>■第17条（準拠法、専属的合意管轄裁判所）</h3>
        <p>本規約は日本国法に準拠するものとします。また、会員と当社の間で、訴訟の必要が生じた場合、当社の本店所在地を管轄する裁判所を専属的合意管轄裁判所とします。</p>
