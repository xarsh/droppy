<div class="ym-column user">
    <div class="ym-col1">
        <div class="ym-cbox">
            <img class="user-icon" width="32" height="32" 
               src="<%= Assetics.asset(personalDatas.iconSet.thumbnail) %>" />
        </div>
    </div>
    <div class="ym-col3">
        <div class="ym-cbox">
            <p class="user_name ellipsis"><%= personalDatas.displayedName %></p>
            <span class="button_small drop <%= dropped ? 'dropping' : '' %>">
                <img src="<%= Assetics.staticAsset(dropped ? 'img/check.png' : 'img/drop.png') %>"/>
                <span><%= ExposeTranslation.get('button.' + (dropped ? 'dropping' : 'drop')) %></span>
            </span>
        </div>
    </div>
</div>
