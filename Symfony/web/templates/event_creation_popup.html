<div id="make_event_popup" class="popup">
    <a class="close">
        <span class="csssprite close">close</span>
    </a>
        <table border="0" cellspacing="0" cellpadding="0">
            <col style="width: 60px;">
            <col style="width: 200px;">
            <tbody>
                <tr>
                    <td class="label"><%= ExposeTranslation.get('time.date') %></td>
                    <td class="value date"><%= date.format(ExposeTranslation.get('time.year_month_day')) %></td>
                </tr>
                    <td class="label"><%= ExposeTranslation.get('event.title') %></td>
                    <td class="value title"><input type="text" class="title" /></td>
                </tr>
            </tbody>
        </table>
        <div class="popup_buttons">
            <span class="button_big drop"><%= ExposeTranslation.get('button.disclose_event') %></span>

            <a class="setting_details">
                <%= ExposeTranslation.get('event.set_details') %>&nbsp;&gt;&gt;
            </a>
        </div>
</div>
