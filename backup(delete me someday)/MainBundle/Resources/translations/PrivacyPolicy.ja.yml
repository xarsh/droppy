    <h2>プライバシーポリシー</h2>
    <p>株式会社エーテル（以下「当社」）は、個人情報保護を我々に課された社会的責務と認識し、最優先に考えています。当社の個人情報保護に関する考え方は以下に規定する通りです。当社は個人情報のすべてをこの規程に従って誠実に取り扱い、この基本方針を実現するために、内部規定を定め継続的に改善に取り組みます。</p> 
    
    
    <h3>1. 定義</h3>
    <p>ここでいう個人情報とは、その情報に含まれる氏名、生年月日その他の記述または個人別に付けられた番号や映像、音声などによってその個人を識別できるもの（その情報だけでは識別できないが、他の情報と容易に照合することができ、それによって個人を識別できるものを含みます）のことをいいます。 </p>
    
    <h3>2. 法令等の遵守について</h3> 
    <p>当社では、個人情報保護に関する法令および各種のガイドラインとともに遵守して個人情報保護に努力してまいります。 </p>
    
    <h3>3. お客様の個人情報の収集とその目的について</h3> 
    <p>当社は、個人情報の収集目的を明確に定め、その目的達成に必要な限度で個人情報を収集します。また、収集は適法かつ公正な方法で行います。 </p>
    
    <h3>4. お客様の個人情報の利用について </h3>
    <p>個人情報はあらかじめ提示した目的の範囲内でのみ利用いたします。また、法令等に基づかない目的外利用を禁止するとともに、そのための処置を講じます。 </p>
    
    <h3>5. お客様の個人情報の管理について </h3>
    <p>当社では、個人情報を不正アクセス、改変、改ざん、破壊、漏洩、紛失から守るため、各種規程を整備し、セキュリティーシステムを可能な限り高いレベルで追求し、是正を行います。 </p>
    
    <h3>6. クッキーの利用について </h3>
    <p>当社は、お客様のＩＰアドレス、クッキー情報、端末の個体識別情報などを取得する場合があります。当社は、これらの情報をお客様のプライバシー保護、利便性の向上、広告の配信および統計データ取得などの目的で利用し、その他の目的で利用することは一切ありません。 </p>
    
    <h3>7. お問い合わせについて </h3>
    <p>当社は、個人情報に関して当社が公表した手続きに基づいて本人から自己の情報の開示、訂正・追加・削除、または利用もしくは提供の拒否、ならびに苦情および相談の申し出を行う場合、右サイドバー最下部にございます連絡フォームよりご連絡ください。 </p>
    
    <h3>8. プライバシーポリシーの改定について </h3>
    <p>当社は、プライバシーポリシーの全部または一部を改定することがあります。</p> 
    
    付則 
    平成24年4月1日制定 
    株式会社エーテル 
    代表取締役　礒辺洋平
