rule: |
    本規約は、サービス利用者様と株式会社エーテル（以下「当社」という）との間の、当社が提供する各サービス（以下、当サービス）の利用に係わる一切の関係に適用します。 
    
    ■第1条（定義） 
    本規約において、以下の用語は以下に定める意味を有するものとします。 
    「会員」とは、当社の指定する手続きにもとづき、本規約を承諾のうえ当社所定の方法にて当サービスの利用を申し込み、当社がこれを承認した者とします。 
    「当社」とは、株式会社エーテルのことをいいます。 
    
    ■第2条（本規約の範囲および変更） 
    利用者は、本規約を承諾のうえ当社所定の方法にて当サービスを利用するものとします。 
    
    ■第3条（個人情報の収集とその目的について） 
    当社は、個人情報の収集目的を明確に定め、目的達成に必要な限度で個人情報を収集します。 
    当社が各種サービスへのご登録・その他イベントへの応募や参加においてお客様の個人情報を収集することがあります。 
    また、当社への個人情報の提供はまったくお客様の任意です。ただし、当社がお願いする情報の提供がない場合は、サービスの一部または、全部を受けることができない場合があります。 
    
    ■第4条（お客様の個人情報の利用について） 
    お客様の個人情報はあらかじめ提示した目的の範囲内でのみ利用いたします。 
    当社はお客様の同意なしでお客様の個人情報を第三者に提供することはいたしません。 
    お客様の同意により第三者に提供する場合は、そのページに明示いたします。 
    法令により関係当局より開示を要求された場合は、その要求の範囲内で最小限の個人情報を提出することがあります。 
    
    ■第5条（会員の承認） 
    当社は、会員登録を行なった者が、以下の項目に該当する場合は登録の承諾をしない場合があります。また、承諾後であっても承諾した会員がいずれかに該当することが判明した場合、承諾を取り消す場合があります。実在しない者である場合　過去に規約違反などにより、当サービスの会員資格の停止または取り消しが行なわれていることが判明した場合 　登録情報に虚偽、誤記または記入漏れが判明し勧告後も内容を訂正しない場合　その他、当社が会員とすることを不適当と判断する場合 
    
    ■第6条（会員の情報） 
    会員が、当サービスに登録した内容は、当社が所有するものとします。 
    当社は、原則として個人を特定できる情報を本人の同意を得ずに第三者に開示することは行わないものとします。ただし、個人を特定できない情報については、本人の承諾なく開示される場合があります。 
    会員が当社、加盟サイト、ほかの会員または第三者に不利益をおよぼす行為をしたと当社が判断した場合、当社は会員による当サービス登録内容を当該第三者や警察または関連諸機関に通知することができます。 
    裁判所、検察官、警察、弁護士会、消費者センターまたはこれに準じた権限を有する機関から、会員の登録内容についての開示が求められた場合、当社の権利、信用や財産を保護する目的で情報を一部開示するものとします。 
    会員は、当サービスの利用上発生した当社、会員同士または第三者との間の苦情、クレーム、訴訟について、当社が要求する事項（文章、口頭による交渉を含むがこれに限定されない）をすべて当社に対して開示するものとします。 
    当社は、当選賞品や郵送物の発送などのために、個人情報保護に関する契約を締結した提携会社に、送付先情報を預託することがあります。 
    
    
    ■第7条（会員資格の停止、取り消し） 
    会員が次の各号のひとつにでも該当する場合は、当社は会員に事前に通知および催告することなく、該当会員の会員資格を一時停止または取り消すことができます。 
    また、いずれかの項目に該当することにより当社が損害を被った場合、会員は当社または第三者が被った損害を賠償するものとします。 入会時に虚偽の申告をした場合 
    他人もしくは架空の個人情報を使って入会申告をした場合　入会登録者がすでに会員である場合（二重登録を行った場合） パスワードを不正に使用し、またはほかの会員・第三者にそれを使用させた場合  当サービスの運営を妨害した場合  会員に対する破産の申し立てがあった場合または会員が成年被後見人、被保佐人のいずれかであり、利用申し込みが成年後見人または保佐人の同意を得ていなかった場合  本規約のいずれかの条項に違反した場合  その他当社が会員として不適当と判断した場合 
    
    
    ■第8条（投稿の内容） 
    会員のみが、当サービス上において、投稿を行うことを可能とします。ただし、投稿された内容やその掲載に関しての保証も、投稿された内容の正確性・速報性・違法性・完全性・有用性などについては、当社はいかなる保証もいたしません。さらに、掲載された内容によって生じた損害や、お客様同士のトラブル等に対し、当社は一切の補償および関与をいたしません。 
    
    ■第9条（投稿の削除、修正） 
    当社は、以下各号のひとつにでも該当する場合に該当するものを削除、修正する権利を持ちますが、全てのものを常に監視・削除・修正する義務はないものとします。 明らかに誤り、不正確、誤解を生じやすい情報 　第三者の利益、名誉を損ねるもの   法律、法令、当社が定める各種規約に違反するもの 　第三者が記載した他の投稿サイトに存在するものと同様の内容やコメント（流用、盗作などを含むがこれに限らない。ただし本人の許可のあるものは除く） 　不快感を与えるもの  政治的主張、差別表現 　第12条に定める禁止事項に抵触する場合  その他、当社がふさわしくないと判断するもの 
    
    
    ■第10条（投稿データの利用） 
    当社は、会員が当サービスにおいて投稿したデータを会員の許諾なしに当社が行うあらゆる事業に利用できるものとし、会員は当社が投稿データを利用することについて異議を唱えないことに同意するものとします。 
    
    
    ■第11条（会員間の情報） 
    会員は、自己の責任において良識に従って当サービスを利用するものとし、その利用に際して、当社、加盟サイト、ほかの会員および第三者に迷惑を掛けないものとします。 
    当サービスを通じて会員同士でなされた情報の授受、およびそれに付随し行われる行為について当社は一切責任を負わないものとします。 
    
    
    ■第12条（禁止事項） 
    会員は、当サービスを利用して、下記に該当し、またはその恐れがある行為をすることはできません。
    ・公序良俗に反する場合 
    ・犯罪的行為に結びつく場合 
    ・その他、法律に反する場合 
    ・ほかの会員または第三者に不利益を与える場合 
    ・ほかの会員または第三者を誹謗中傷している場合 
    ・選挙の事前運動、選挙運動またはこれらに類似する場合、および公職選挙法に抵触する場合 
    ・当サービスの運営を妨げ、または、当社の信用を毀損する場合 
    ・同一人物が複数の会員登録をする場合 
    ・他者が有する著作権を侵害する場合 
    ・その他、当社が不適当と判断する場合 
    
    
    ■第13条（広告の配信） 
    商品等の広告に関しては商品等の販売・提供会社から提供された資料にもとづき作成されており、当社は、広告記載内容に関して何等の責任も負わないものとし、会員はこれを了承するものとします。 
    
    ■第14条（当サービスの内容の変更および停止） 
    当社は、会員への事前の通知なくして、当サービスの諸条件運用規則、または当サービスの内容を変更することがあり、会員はこれを承諾するものとします。この変更には、当サービスの内容の部分的な改廃などを含みますが、これらに限定されません。 
    また、当社は予告なく当サービスを停止または中止することができます。当社は、この変更、停止、中止など、これに起因する会員またはほかの第三者が被った被害については一切の責任を負わないものとします。 
    
    ■第15条（サービスの一時的な中断） 
    当社は、次に該当する場合には、会員に事前に連絡することなく一時的に当サービスを中断する場合があります。 
    また、当社はこれ以外の事由により当サービスの提供の遅延または中断が発生したとしても、これに起因する会員またはほかの第三者が被った損害について一切の責任を負わないものとします。 
    
    ・当サービスのシステムの保守、点検、修理、変更を定期的にまたは緊急に行なう場合 
    ・火災、停電などにより当サービスの提供ができなくなった場合 
    ・地震、噴火、洪水、津波などの天災により当サービスの提供ができなくなった場合 
    ・戦争、変乱、暴動、騒乱、労働争議などにより当サービスの提供ができなくなった場合 
    ・その他、運用上、技術上当社が当サービスの一時的な中断を必要と判断した場合 
    
    ■第16条（当サービスの内容の保証および中断） 
    当サービスの内容は、当社がその時点で提供可能なものとします。当社は、提供する情報、会員が登録および投稿する情報について、その完全性、適用性、有用性などいかなる保証も行ないません。当社は、理由の如何を問わず、当サービスの提供の遅延または中断などが発生し、その結果会員または他の第三者が損害を被ったとしても当該損害について一切の責任を負わないものとします。 
    
    ■第17条（当サービスの提供範囲の設定） 
    当社は本規約にもとづき、合理的な範囲で各会員ごとに当サービスの提供範囲の制限を、設定または変更することがあります。 
    会員が当サービスを経由して他社サービスにアクセスした場合であっても、当該会員と他社サービスの主催者、当該他社サービスの会員、またはその他の第三者との間に発生したトラブルについて当社は責任を負わないものとし、これに起因して当社または第三者が損害を被った場合、会員はその損害を賠償するものとします。 
    
    ■第18条（免責事項） 
    当社は、当サービスの利用により発生した会員の損害すべてに対し、いかなる責任も負わないものとし、当該損害の賠償をする義務もないものとします。 
    加盟サイトの提供するサービス・商品、または特典に関して、当社はその安全性、正確性、適法性、目的適合性等に関し、いかなる保証も行わず、いかなる責任も負わないものとします。 
    当社が会員の登録、掲載した情報を削除し、会員資格を停止、抹消し、当サービスを停止、中断、中止等したことにつき、当社は事由の如何を問わず一切の損害賠償義務を負わないものとします。 
    当社が設定する特典、その種類、内容について、当社はいつでも新規設定、変更または終了させることができます。当社は、これらの事由により会員になんらかの影響が発生したとしても、それについて補償しないものとします。 
    会員に提供された特典の流用について、当社は一切の責任を負いません。 
    インセンティブの送金中に生じた遅延、紛失等の事故についても、当社は一切責任を負わず、当社はその再発行、インセンティブの払い戻しを行いません。 
    会員の登録情報の不備等に起因して、当社からの連絡や特典などの到着の遅延、あるいは不着があった場合でも、当社は会員宛に通常到達すべき時に届いているものとみなし、これにより会員に不利益が生じても当社は責任を負いかねません。 
    当社は、加盟サイトが定める基準に一切責任を負わず、当該基準により会員による成果が承認されず、あるいは、取消または調整されるなどとして会員になんらかの損害、費用等が発生したとしても、一切その補償はいたしません。 
    
    ■第19条（損害賠償） 
    会員が当サービスの利用によって加盟サイト、ほかの会員や第三者に対して損害を与えた場合、会員は自己の責任と費用をもって解決し、当社に損害を与えることのないものとします。 
    会員が本規約に反した行為、または不正もしくは違法な行為によって当社および加盟サイトに損害を与えた場合、当社は当該会員に対して相応の損害賠償の請求を行なうことができるものとします。 
    
    ■第20条（準拠法、専属的合意管轄裁判所） 
    本規約は日本国法に準拠するものとします。また、会員と当社の間で、訴訟の必要が生じた場合、当社の本店所在地を管轄する裁判所を会員と当社の専属的合意管轄裁判所とします。 
    
    
    以上 
    2011年4月28日制定
