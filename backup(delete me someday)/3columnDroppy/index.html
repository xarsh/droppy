<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Droppy | ソーシャルスケジューリングサービス</title>
		<!-- add your meta tags here -->

		<link href="css/import_index.css" rel="stylesheet" type="text/css" />
		<link href="css/header.css" rel="stylesheet" type="text/css" />
		<!--[if lte IE 7]>
		<link href="css/patches/index.css" rel="stylesheet" type="text/css" />
		<![endif]-->
	</head>
	<body>
		<div class="page_margins">
			<div id="header">	
				<div id="header_inner">
					<div class="logo"><a href="#"><img src="img/header_logo.gif"></a></div>
					<div class="recommend"><a href="#"><img src="img/icon_recommend.gif"><span>おすすめ</span></a></div>
					<div class="header_search_form">
						<form action="" method="post">
							<input type="text" name="" value="" class="header_search_txt" placeholder="イベント・ユーザーを検索">
						</form>
					</div>
				</div>
			</div>
			<div id="main">
				<div id="col1">
					<div id="col1_content" class="clearfix">
						<!-- add your content here -->
					</div>
				</div>
				<div id="col3">
					<div id="col3_content" class="clearfix">
						<div id="login-box">
							<form class="ym-form" id="login-form">
								<div class="ym-fbox-text">
									<input type="text" name="login-id-email" id="login-id-email" />
								</div>
								<div class="ym-fbox-text password">
									<input type="text" name="login-pass" id="login-pass" />
								</div>
								<button class="login">ログイン</button>
							</form>
						</div>
						<div id="register-box">
							<form class="ym-form ym-columnar" id="register-form">
								<div class="ym-fbox-text">
									<label for="register-name">名前</label>
									<input type="text" name="register-name" id="register-name" />
								</div>
								<div class="ym-fbox-text">
									<label for="register-id">ユーザー名</label>
									<input type="text" name="register-id" id="register-id" />
								</div>
								<div class="ym-fbox-text">
									<label for="register-email">メールアドレス</label>
									<input type="text" name="register-email" id="register-email" />
								</div>
								<div class="ym-fbox-text">
									<label for="register-pass-first">パスワード</label>
									<input type="text" name="register-pass-first" id="register-pass-first" />
								</div>
								<div class="ym-fbox-text">
									<label for="register-pass-second">パスワード(確認)</label>
									<input type="text" name="register-pass-second" id="register-pass-second" />
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- IE Column Clearing -->
				<div id="ie_clearing"> &#160; </div>
			</div>
		</div>
		<div id="footer">
			<address>Droppy &copy; 2011</address>
			<ul>
				<li><a href="#">運営会社</a></li>
				<li><a href="#">プライバシーポリシー</a></li>
				<li><a href="#">利用規約</a></li>
				<li><a href="#">運営者からのお知らせ</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
