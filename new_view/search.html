<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" >
		<title>Droppy</title>
		<link href="css/layout.css" rel="stylesheet" type="text/css" >
		<link href="css/style.css" rel="stylesheet" type="text/css" >
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
		<script>
			$(function(){
				setTimeout(function(){
					$('#search .result').replaceWith('<span class="result">2件のユーザーが該当しました。</span>');
					$('#search .userlist').show();
				},2000);
			});
		</script>
	</head>
	<body>
		<div class="page_margins">
			<div id="header" class="clearfix">
				<div class="logo">
					<img src="img/logo.png" class="logo">
				</div>
				<div class="tools">
					<span class="icon">
						<img src="img/config.png">
					</span>
					<span class="search_form">
						<input type="text" name="" value="" class="search_txt" placeholder="アーティストを検索">
					</span>
				</div>
			</div>
			<div id="body">
				<div id="left">
					<div id="account_info" class="clearfix">
						<div class="picture">
							<img width="48" height="48" src="http://placehold.it/48x48" alt="">
						</div>
						<div class="names">
							<div class="display_name">ないとー</div>
							<div class="username">&gt;xarsh</div>
						</div>
					</div>
					<div id="timeline">
						<div class="daybar">今世紀</div>
						<div class="event clearfix">   <!-- ここからイベント -->
							<div class="picture">
								<img width="48" height="48" src="http://placehold.it/48x48" alt="">
							</div>
							<div class="info">
								<div class="datetime ellipsis">2012年7月12日</div>
								<div class="display_name ellipsis">ないとー</div>
								<div class="title ellipsis">ボーナスほしいなー</div>
							</div>
							<span class="close"><img src="img/close.png"></span>
						</div>                         <!-- ここまでイベント -->
						<div class="event clearfix">
							<div class="picture">
								<img width="48" height="48" src="http://placehold.it/48x48" alt="">
							</div>
							<div class="info">
								<div class="datetime">2012年8月12日</div>
								<div class="display_name">ないとー</div>
								<div class="title">給料ほしいなー</div>
							</div>
							<span class="close"><img src="img/close.png"></span>
						</div>
					</div>
				</div>
				<div id="right">
					<div id="popular_user">
						<div class="title">人気のユーザー</div>
						<div class="user clearfix">
							<div class="picture">
								<img width="32" height="32" src="http://placehold.it/32x32" alt="">
							</div>
							<div class="info">
								<div class="display_name">ないとー</div>
								<div class="button dropping"><img src="img/check.png">Drop中</div>
							</div>
						</div>
						<div class="user clearfix">
							<div class="picture">
								<img width="32" height="32" src="http://placehold.it/32x32" alt="">
							</div>
							<div class="info">
								<div class="display_name">ないとー</div>
								<div class="button drop"><img src="img/drop.png">Dropする</div>
							</div>
						</div>
					</div>
					<div id="recommendation">
						<div class="title">おすすめユーザー</div>
						<div class="user clearfix">
							<div class="picture">
								<img width="32" height="32" src="http://placehold.it/32x32" alt="">
							</div>
							<div class="info">
								<div class="display_name">ないとー</div>
								<div class="button drop"><img src="img/drop.png">Dropする</div>
							</div>
						</div>
					</div>
				</div>
				<div id="main">
					<div id="search">
						<div class="buttons">
							<span class="button_big white">戻る</span>
							<span class="result">検索中<img src='img/loading.gif' alt="loading"></span>
						</div>
						<div class="userlist" style="display:none;">
							<div class="user">
								<div class="picture">
									<img src="http://placehold.it/64x64" width="64" height="64">
								</div>
								<div class="center_column">
									<div class="names">
										<span class="display_name ellipsis">ないとー</span>
										<span class="username ellipsis">(&gt;xarsh)</span>
									</div>
									<div class="introduce ellipsis">適当にがんばります。</div>
								</div>
								<div class="button dropping"><img src="img/check.png">Drop中</div>
							</div>
							<div class="user">
								<div class="picture">
									<img src="http://placehold.it/64x64" width="64" height="64">
								</div>
								<div class="center_column">
									<div class="names">
										<span class="display_name ellipsis">ないとー</span>
										<span class="username ellipsis">(&gt;xarsh)</span>
									</div>
									<span class="introduce ellipsis">適当にがんばります。</p>
									</div>
								</div>
								<div class="button dropping"><img src="img/check.png">Drop中</div>
							</div>
						</div>
					</div>
					<!-- IE Column Clearing -->
					<div id="ie_clearing"> &#160; </div>
				</div>
			</div>
		</div>
	</body>
</html>
